<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSIBLE TABLE</title>
</head>
<body>
    <header>
        <h1>HTML TABLE</h1>
    </header>
    <main>
        <table>
            <caption>Student Info</caption>
            <colgroup>
            <col span="3" style="background-color:rgb(188, 173, 16)"></colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</th>
                    <th scope="row">Shakeel</th>
                    <th scope="row">3.98</th>
                </tr>
                <tr>
                    <th scope="row">102</th>
                    <th scope="row">Emon</th>
                    <th scope="row">3.90</th>
                </tr>
                <tr>
                    <th scope="row">103</th>
                    <th scope="row">Tasin</th>
                    <th scope="row">3.88</th>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

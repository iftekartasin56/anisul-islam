<!DOCTYPE html>

    <title>TEXT FORMATING</title>

<body style="font-size:50px">
    Iftekar tasin <br>
    <b>Iftekar tasin</b><br>
    <u>Iftekar tasin</u><br>

    Iftekar<sup> tasin</sup><br>

    (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup><br>
    H<sub>2</sub>O <br>
    <b><i><u>C Programming</u></i></b><br>
    This is <mark>Tasin</mark><br>
    <del>Deleted text</del>
</body>
